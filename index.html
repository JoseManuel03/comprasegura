<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo</title>
    <style>
        .mensaje {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 64px;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 3px 3px 0px #ff6b6b,
                         6px 6px 0px #4ecdc4;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        body {
            background: #2c3e50;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, #e74c3c 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #3498db 0%, transparent 50%);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="mensaje">Â¡Hola Mundo!</div>
</body>
</html>
